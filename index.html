<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container-fluid bg-success">
        <div class="row no-gutters">
            <div class="col-12">
                <nav class="navbar navbar-dark">
                    <a class="navbar-brand" href="#">
                        <h3>We're makin' sushi, ya'll</h3>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container-fluid m-0">
        <div class="row p-2 d-flex justify-content-center">
            <h3 class="text-light">Click the sushi plate</h3>
        </div>
        <div class="row d-flex align-items-start justify-content-center no-gutters">
            <div class="col-12 col-md-4 px-md-3">
                <div class="card bg-success border-info">
                    <div class="card-header bg-warning">
                        <h3>Sushi inventory</h3>
                    </div>
                    <div class="card-body">
                        <div class="row d-flex flex-row m-1">
                            <h3>Sushi:</h3>
                            <h5 class="card-text align-self-center ml-2" id="sushi-count"> --</h5>
                        </div>
                        <div class="row d-flex flex-row m-1">
                            <h4>Knife:</h4>
                            <h5 class="card-text align-self-center ml-2" id="knife-count"> --</h5>
                        </div>
                        <div class="row d-flex flex-row m-1">
                            <h4>Bamboo mat:</h4>
                            <h5 class="card-text align-self-center ml-2" id="bamboo-count"> --</h5>
                        </div>
                        <div class="row d-flex flex-row m-1">
                            <h4>Chef:</h4>
                            <h5 class="card-text align-self-center ml-2" id="chef-count"> --</h5>
                        </div>
                        <div class="row d-flex flex-row m-1">
                            <h4>Chef's helper:</h4>
                            <h5 class="card-text align-self-center ml-2" id="helper-count"> --</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 px-md-3">
                <img src="sushi-plate.jpg" class="img-fluid border-warning sushi-plate" alt="Sushi plate"
                    id="sushi-plate" onclick="clickSushi()">
            </div>
            <div class="col-12 col-md-4 px-md-3">
                <div class="card bg-success border-info">
                    <div class="card-header bg-warning">
                        <h3>Sushi store</h3>
                    </div>
                    <div class="card-body">
                        <div class="row d-flex flex-row mx-1 mb-4">
                            <button type="button" class="btn btn-warning px-5" id="knife-button"
                                onclick="buyKnife()">Knife (clicks x2)</button>
                            <h5 class="card-text align-self-center ml-2"> costs <span id="knife-price">50</span> sushi
                            </h5>
                        </div>
                        <div class="row d-flex flex-row mx-1 mb-4">
                            <button type="button" class="btn btn-warning px-5" id="bamboo-button"
                                onclick="buyBamboo()">Bamboo mat (clicks x10)</button>
                            <h5 class="card-text align-self-center ml-2"> costs <span id="bamboo-price">250</span> sushi
                            </h5>
                        </div>
                        <div class="row d-flex flex-row mx-1 mb-4">
                            <button type="button" class="btn btn-warning px-5" id="chef-button" onclick="buyChef()">Chef
                                (auto x100)</button>
                            <h5 class="card-text align-self-center ml-2"> costs <span id="chef-price">500</span> sushi
                            </h5>
                        </div>
                        <div class="row d-flex flex-row mx-1 mb-4">
                            <button type="button" class="btn btn-warning px-5" id="helper-button"
                                onclick="buyHelper()">Chef's helper (auto x200)</button>
                            <h5 class="card-text align-self-center ml-2"> costs <span id="helper-price">1000</span>
                                sushi</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-warning mt-3">
        <div class="row no-gutters">
            <div class="col-12">
                <h6 class="p-3">Made with love by Kelsey Crow
                </h6>
            </div>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <script src="app.js"></script>
</body>

</html>
