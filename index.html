<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="row no-gutters">
        <div class="col-12">
            <nav class="navbar navbar-dark bg-success">
                <a class="navbar-brand" href="#">Sushi Game</a>
            </nav>
        </div>
    </header>

    <main class="container-fluid m-0">
        <div class="row d-flex align-items-center no-gutters">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sushi pieces</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <img src="sushi-plate.jpg" class="img-fluid sushi-plate" alt="Sushi plate">
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sushi Marketplace</h5>
                        <p class="card-text">Sushi knife</p>
                        <p class="card-text">Sushi bamboo mat</p>
                        <p class="card-text">Sushi minion</p>
                        <p class="card-text">Sushi chef</p>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="row bg-warning no-gutters">
        <div class="col-12">
            <p>Made with <i class="fa fa-heart fa-xs" aria-hidden="true"></i> by K-Crow</p>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <script src="app.js"></script>
</body>

</html>
