<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="row no-gutters">
        <div class="col-12">
            <nav class="navbar navbar-dark bg-success">
                <a class="navbar-brand" href="#">
                    <h3>Sushi Makin'</h3>
                </a>
            </nav>
        </div>
    </header>

    <main class="container-fluid m-0">
        <div class="row p-2 d-flex justify-content-center">
            <h4>Click the sushi plate!</h4>
        </div>
        <div class="row d-flex align-items-start justify-content-center no-gutters">
            <div class="col-12 col-md-4 px-md-3">
                <div class="card bg-success border-info">
                    <div class="card-header bg-warning">
                        <h3>Sushi Inventory</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Sushi pieces: 0</h4>
                        <h5 class="card-text">knife: 0</h5>
                        <h5 class="card-text">bamboo mat: 0</h5>
                        <h5 class="card-text">chef: 0</h5>
                        <h5 class="card-text">chef's assistant: 0</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 px-md-3">
                <img src="sushi-plate.jpg" class="img-fluid border-warning sushi-plate" alt="Sushi plate">
            </div>
            <div class="col-12 col-md-4 px-md-3">
                <div class="card bg-success border-info">
                    <div class="card-header bg-warning">
                        <h3>Sushi Store</h3>
                    </div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Sushi Marketplace</h5> -->
                        <h5 class="card-text">knife: 0 sushi pieces</h5>
                        <h5 class="card-text">bamboo mat: 0 sushi pieces</h5>
                        <h5 class="card-text">chef: 0 sushi pieces</h5>
                        <h5 class="card-text">chef's assistant: 0 sushi pieces</h5>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="row bg-warning mt-3">
        <div class="col-12">
            <h6 class="p-3">Made with love by K-Crow
            </h6>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <script src="app.js"></script>
</body>

</html>
